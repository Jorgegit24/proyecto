    <section style="color: black;">
        <div class="container">
          <section class="container my-5">
            <div class="row">
              <div class="col-md-4 h-100">
                <h2>Formulario de Contacto</h2>
                <form>
                  <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" required>
                  </div>
                  <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="dir" class="form-control" id="direccion" required>
                  </div>
                  <div class="mb-3">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input type="tel" class="form-control" id="telefono" required>
                  </div>
                  <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="1" required></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
              </div>
              <div class="col-md-4 h-100">
                <h2> Prueba de Manejo</h2>
                <form>
                    <div class="mb-3">
                        <label for="vehicle-model" class="form-label">Municipio:</label>
                        <select class="form-control" id="vehicle-model" required>
                          <option value="">Seleccione un municipio </option>
                          <option value="municipio1">Monterrey</option>
                          <option value="municipio2">San Pedro</option>
                          <option value="municipio3">San Nicolas</option>
                          <option value="municipio4">Guadalupe</option>
                          <option value="municipio5">Escobedo</option>
                          <!-- Agrega más opciones según sea necesario -->
                        </select>
                      </div>
                    <div class="mb-3">
                        <label for="date-drive-test" class="form-label">Fecha:</label>
                        <input type="date" class="form-control" id="date-drive-test" required>
                      </div>
                   <div class="mb-3">
                    <label for="time-drive-test" class="form-label">Hora:</label>
                    <input type="time" class="form-control" id="time-drive-test" required>
                  </div>
                  <div class="mb-3">
                    <label for="text" class="form-label">Número de Licencia:</label>
                    <input type="text" class="form-control" id="date-drive-test" required>
                  </div>
                  <div class="mb-3">
                    <label for="vehicle-model" class="form-label">Modelo de Vehículo:</label>
                    <select class="form-control" id="vehicle-model" required>
                      <option value="">Seleccione un modelo</option>
                      <option value="modelo1">Koenigsegg Gemera (Tie)</option>
                      <option value="modelo2">Hennessey Venom F5</option>
                      <option value="modelo3">Ferrrari "LaFerrari" Hybrido</option>
                      <option value="modelo4">Bentley Bacalar</option>
                      <option value="modelo5">Lotus Evija (Tie)</option>
                      <option value="modelo6">Bugati Veyron Super Sport 435km/hr</option>
                      <option value="modelo7">Ferrari SF90 Stradale</option>
                      <option value="modelo8">Lamborghini Revuelto</option>
                      <option value="modelo9">Ferrari Purosangue | British GQ</option>
                      <!-- Agrega más opciones según sea necesario -->
                    </select>
                  </div>
                  <button type="submit" class="btn btn-primary">Agendar Cita</button>
                </form>
              </div>
