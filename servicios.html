    <br><br>
    <section>
        <div>
            <form id="schedule-form">
                <center><b><label for="agenda">Agenda una Fecha</label></b></center>
                <section>
                  <label for="date">Selecciona una Fecha:</label>
                  <input type="date" id="date" name="date" required>
                </section>
                <section>
                  <label for="time">Selecciona una Hora:</label>
                  <input type="time" id="time" name="time" required>
                </section>
                <section>
                  <label for="maintenance-type">Tipo de Mantenimiento:</label>
                  <select id="maintenance-type" name="maintenance-type" required>
                    <option value="">Seleccione una opción</option>
                    <option value="afinacion">Afinación</option>
                    <option value="amortiguadores">Cambio de Amortiguadores</option>
                    <option value="revision">Revisión de Aire Acondicionado</option>
                    <option value="oil-change">Cambio de Aceite</option>
                    <option value="tire-rotation">Rotación de Llantas</option>
                    <option value="brake-maintenance">Mantenimiento de Frenos</option>
                    <!-- Agrega más opciones según sea necesario -->
                  </select>
                </section>
                <section>
                  <label for="price">Precio:</label>
                  <input type="number" id="price" name="price" readonly>
                </section>
                <button type="submit">Agendar Cita</button>
                <button type="reset" class="reset-button">Borrar Campos</button>
              </form>
        </div>
    </section>
    <br><br>
    <script>
        const prices = {
          "afinacion": 3000,
          "amortiguadores": 1500,
          "revision": 800,
          "oil-change": 1000,
          "tire-rotation": 800,
          "brake-maintenance": 2500
        };
      
        document.getElementById("maintenance-type").addEventListener("change", function() {
          const selectedOption = this.value;
          const price = prices[selectedOption];
          document.getElementById("price").value = price;
        });
      </script>
